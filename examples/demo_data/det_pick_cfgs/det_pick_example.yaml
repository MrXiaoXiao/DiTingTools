Training:
  Datasets:
    DiTing:
      name: 'DiTing'
      train_csv_path: '../demo_data/dl_dataset_demos/DiTing50Hz_demo/DiTing_demo.train.csv'
      train_hdf5_path: '../demo_data/dl_dataset_demos/DiTing50Hz_demo/DiTing330km_part_{}.hdf5'
      has_validation: True
      val_csv_path: '../demo_data/dl_dataset_demos/DiTing50Hz_demo/DiTing_demo.val.csv'
      val_hdf5_path: '../demo_data/dl_dataset_demos/DiTing50Hz_demo/DiTing330km_part_{}.hdf5'
      has_parts: True
      part_num: 28
      combo_num: 3
      length: 6144
      n_channels: 3
      n_classes: 3
      sample_weight: 0.5
    STEAD:
      name: 'STEAD'
      train_csv_path: '../demo_data/dl_dataset_demos/STEAD_demo/STEAD_demo.train.csv'
      train_hdf5_path: '../demo_data/dl_dataset_demos/STEAD_demo/STEAD_demo.hdf5'
      has_validation: True
      val_csv_path: '../demo_data/dl_dataset_demos/STEAD_demo/STEAD_demo.val.csv'
      val_hdf5_path: '../demo_data/dl_dataset_demos/STEAD_demo/STEAD_demo.hdf5'
      has_parts: False
      combo_num: 3
      length: 6144
      n_channels: 3
      n_classes: 3
      sample_weight: 0.3
    INSTANCE:
      name: 'INSTANCE'
      train_csv_path: '../demo_data/dl_dataset_demos/INSTANCE_demo/INSTANCE_demo.train.csv'
      train_hdf5_path:  '../demo_data/dl_dataset_demos/INSTANCE_demo/INSTANCE_demo.hdf5'
      has_validation: True
      val_csv_path: '../demo_data/dl_dataset_demos/INSTANCE_demo/INSTANCE_demo.val.csv'
      val_hdf5_path: '../demo_data/dl_dataset_demos/INSTANCE_demo/INSTANCE_demo.hdf5'
      has_parts: False
      combo_num: 3
      length: 6144
      n_channels: 3
      n_classes: 3
      sample_weight: 0.2
  Model:
    type: DiTingPicker
    duplicate_num: 4
    input_length: 6144
    input_channel: 3
    n_classes: 3
    show_summary: True
  GPU_ID: '1'
  TASK_ID: DiTingPicker
  Workers: 16
  multiprocessing: True
  # available choices: bce
  Loss: 'bce'
  Optimizer: 'adam'
  LR: 0.00003
  clipvalue: 0.5
  min_lr: 0.00001
  batchsize: 16
  shuffle_buffer: 1000
  filepath: './trained_models/DiTingPickerDemo/'
  histpath: './trained_models/DiTingPickerDemo/'
  steps_per_epoch: 100
  validation_steps: 25
  epochs: 1
  use_pre_trained_model: False
  PreTrainedPath: None
