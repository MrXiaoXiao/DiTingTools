Training:
  Datasets:
    DiTing:
      name: 'DiTing'
      train_csv_path: '../demo_data/dl_dataset_demos/DiTing50Hz_demo/DiTing_demo.train.csv'
      train_hdf5_path: '../demo_data/dl_dataset_demos/DiTing50Hz_demo/DiTing330km_part_{}.hdf5'
      has_validation: True
      val_csv_path:  '../demo_data/dl_dataset_demos/DiTing50Hz_demo/DiTing_demo.val.csv'
      val_hdf5_path: '../demo_data/dl_dataset_demos/DiTing50Hz_demo/DiTing330km_part_{}.hdf5'
      has_parts: True
      part_num: 28
      length: 128
      n_channels: 2
      # the unkonwn class is reserved for future study
      n_classes: 3
      sample_weight: 1.0
  Model:
    type: DiTingMotion
    duplicate_num: 4
    input_length: 128
    input_channel: 2
    n_classes: 3
    show_summary: True
  GPU_ID: '2'
  TASK_ID: DiTingMotionDemo
  Workers: 16
  multiprocessing: True
  # available choices: bce
  Loss: 'bce'
  Optimizer: 'adam'
  LR: 0.0001
  clipvalue: 0.5
  min_lr: 0.00001
  batchsize: 32
  shuffle_buffer: 1000
  filepath: './trained_models/DiTingMotionDemo/'
  histpath: './trained_models/DiTingMotionDemo/'
  steps_per_epoch: 100
  validation_steps: 20
  epochs: 1
  use_pre_trained_model: False
  PreTrainedPath: None